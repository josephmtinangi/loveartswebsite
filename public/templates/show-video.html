<style>
    body{
        background: #fff;
    }

    #showItem{
        position: relative;
        min-height: 100vh;
    }

    .container{
        max-width: 1200px;
        margin: auto;
    }

    #showItem #title{
        padding-top: 3.5em;
        padding-bottom: 3.5em;
    }

    #videoContent{
        width: 100%;
        max-width: 800px;
        position: relative;
        color: #000000;
    }

    #video{
        overflow: hidden;
        border-radius: 3px;
        position: relative;
        width: 100%;
        height: 450px;
        background-color: #000;
        box-shadow: 0 0 32px rgba(120,0,0,0.1);
        -webkit-background-size: cover;
        background-size: cover;
    }

    #videoTitle h1{
        /*font-family: "Gotham medium", sans-serif !important;*/
        font-family: Avenir, sans-serif;
        font-weight: 600;
        font-size: 1.4em;
        letter-spacing: 1px;
        margin-top: 35px;
        margin-bottom: 8px;
    }

    #videoTitle p{
        font-family: "Verdana", sans-serif;
        font-size: 1em;
        line-height: 1.3em;
    }
</style>

<div id="showItem">
    <section id="title">
        <div class="container layout start">
            <div id="videoContent">
                <div id="video" style="position: relative;">
                    <iframe id="ytIframe" ng-src="{{vm.video_url | trusted}}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                </div>
                <div id="videoTitle">
                    <h1>{{vm.episodeInfo.name}}</h1>
                    <p>
                        {{vm.episodeInfo.description}}
                    </p>
                </div>
            </div>
            <div class="layout vertical flex" style="padding: 20px; padding-top: 0; display: non">
                <div style="padding: 15px 0; padding-top: 0;">
                    <h5 style="font-size: 1.5em; margin: 0; padding: 0;">Other episodes</h5>
                </div>

                <a href="#!/shows/{{vm.show_id}}/{{episode.id}}"
                   ng-repeat="episode in vm.other_episodes"
                   ng-if="$index < 2 && $index != vm.item_id">
                    <div style="height: 200px; background: #eee; background-image: url({{episode.cover}}); background-position: center; margin-bottom: 8px;"></div>
                    <h3>{{episode.name}}</h3><br>
                </a>
            </div>
        </div>
    </section>

    <div style="height: 5em"></div>
</div>
