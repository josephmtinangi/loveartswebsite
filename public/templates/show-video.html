<div id="showItem">
    <section id="title">
        <div id="pageWrapper" class="container layout start">
            <div id="videoContent">
                <div id="video" style="position: relative;">
                    <iframe id="ytIframe" ng-src="{{vm.video_url | trusted}}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                </div>
                <div id="videoTitle">
                    <h1>{{vm.episodeInfo.name}}</h1>
                    <p>
                        {{vm.episodeInfo.description}}
                    </p>
                </div>
            </div>
            <div class="layout vertical flex" style="padding: 20px 12px; padding-top: 0;">
                <div style="padding: 15px 0; padding-top: 0;">
                    <h5 style="font-size: 1.5em; font-family: Verdana, Geneva, sans-serif; margin: 0; padding: 0; color: #000">Other episodes</h5>
                </div>

                <a href="#!/shows/{{vm.show_id}}/{{episode.id}}"
                   ng-repeat="episode in vm.other_episodes"
                   ng-if="$index < 2 && $index != vm.item_id">
                    <div style="height: 200px; background: #eee; background-image: url({{episode.cover}}); background-position: center; margin-bottom: 8px;"></div>
                    <h3 style="font-family: Verdana, Geneva, sans-serif; font-size: 1.2em; line-height: 1.3em; color: #000; margin-bottom: 10px;">{{episode.name}}</h3><br>
                </a>
            </div>
        </div>
    </section>

    <div id="pageSpacer" style="height: 5em"></div>
</div>
